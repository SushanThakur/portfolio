    <main id="ContactForm" class="section-container">
      <section class="section">
        <div class="section-nav"><h1>Contact Form</h1></div>

        <div class="contact-form-container">
          <form id="contactForm" action="#">
            <p>
              Reach directly via E-Mail for faster response
              <br />
              <strong>
                <a href="mailto:mail@sushant.uk">mail@sushant.uk</a>
              </strong>
            </p>
            <p id="formResponse">Please fill the form in decent manner.</p>
            <label for="fname">Full Name *</label>
            <div
              style="
                display: grid;
                grid-template-columns: repeat(2, 49%);
                gap: 2%;
                width: 100%;
              ">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="First Name" />
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Last Name" />
            </div>
            <label for="email">Email *</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@example.com" />
            <label for="message">Message *</label>
            <textarea
              name="message"
              id="message"
              placeholder="Type your message here."></textarea>
            <button id="contactFormSubmit" class="button" type="submit">
              Send Message
            </button>
          </form>
          <div class="contact-social-links">
            <a
              href="https://www.linkedin.com/in/sushanthakur/"
              target="_blank"
              rel="noopener noreferrer">
